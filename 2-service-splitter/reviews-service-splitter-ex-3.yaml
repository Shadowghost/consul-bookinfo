apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceSplitter
metadata:
  name: reviews
spec:
  splits:
    - weight: 0
      service: reviews
      serviceSubset: v1
      requestHeaders:  
        set:
          x-web-version: from-v1
      responseHeaders:
        set:
          x-web-version: to-v1
    - weight: 90
      service: reviews
      serviceSubset: v2
      requestHeaders:
        set:
          x-web-version: from-v2
      responseHeaders:
        set:
          x-web-version: to-v2
    - weight: 10
      service: reviews
      serviceSubset: v3
      requestHeaders:
        set:
          x-web-version: from-v3
      responseHeaders:
        set:
          x-web-version: to-v3
